<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeinturePro – Artisan Peintre à Paris</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">Peinture<span>Pro</span></div>
        <nav>
            <a href="#services">Services</a>
            <a href="#realisations">Réalisations</a>
            <a href="#contact" class="btn-nav">Devis gratuit</a>
        </nav>
    </header>

    <!-- HERO -->
    <section class="hero" id="accueil">
        <div class="hero-content">

            <!-- LOGO HERO -->
            <img src="logo-peinturepro.svg" alt="Logo PeinturePro" class="hero-logo">

            <h1>Artisan Peintre Professionnel à Paris</h1>
            <p>Rénovation intérieure, façade et décoration. Travail soigné & garanti.</p>

            <div class="hero-buttons">
                <a href="#contact" class="btn btn-primary">Devis gratuit</a>
                <a href="#realisations" class="btn btn-secondary">Voir les réalisations</a>
            </div>

            <div class="badges">
                <span><i class="fas fa-check-circle"></i> Garantie décennale</span>
                <span><i class="fas fa-check-circle"></i> Réponse sous 48h</span>
            </div>

        </div>
    </section>

    <!-- RÉALISATIONS -->
    <section id="realisations">
        <h2 class="section-title">Nos réalisations</h2>

        <div class="realisations-grid">
            <div class="realisation"><img src="real1.jpg" alt=""></div>
            <div class="realisation"><img src="real2.jpg" alt=""></div>
            <div class="realisation"><img src="real3.jpg" alt=""></div>
            <div class="realisation"><img src="real4.jpg" alt=""></div>
        </div>
    </section>

</body>
</html>
